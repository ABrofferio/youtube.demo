<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="Login.css">
<title>Log In</title>
</head>
<body>
<header>
<h1>Log In Page</h1>
<p>Welcome to Aja's Login Page. Please enter your username and password when prompted to continue on.</p>
</header>
<section>
<article class="login">
<form method="post" action="">
<p>
Username <input type="text" name="login" value="" placeholder="username or email"> <br>
Password <input type="password" name="pwd" value="" placeholder="top secret"> <br>
</p>
<p class="remember_me">
<input type="checkbox" name="remember_me"> Please remember me on this computer!
</p>
<p class="submit">
<input type="submit" name="commit" value="Login">
</p>
</form>
</article>
<article class="forgot">
<p> If you've forgotten your password follow this link.<br>
<a href="#"> Click on me if you're forgetful</a>
</p>
</article>
</section>
</body>
</html>
